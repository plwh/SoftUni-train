<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor
        (alcoholic drink). <br> It can be made of grapes,
        plums or other fruits (even apples).
    </p>
    <textarea id="result" style="height: 100px;"></textarea>
    <script>
        window.onload = function() {
            extract('content');
        }

        function extract(elementId) {
            let paragraph = document.getElementById(elementId).textContent;
            let pattern = /\(([^)]+)\)/g;
            let result = [];

            let match = pattern.exec(paragraph);
            while (match) {
                result.push(match[1]);
                match = pattern.exec(paragraph);
            }

            document.getElementById('result').value = (result.join('; '));
        }
    </script>
</body>
</html>
