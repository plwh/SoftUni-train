<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result" style="width: 150px; height: 150px"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let itemNodes = document.querySelectorAll("ul#items li");
        let textArea = document.querySelector("#result");

        for (let i of itemNodes) {
            textArea.value += i.textContent + "\n" ;
        }
    }
</script>
</body>
</html>
