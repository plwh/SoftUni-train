<div class="text-center">
    <h1>{{{title}}}</h1>
</div>
<div class="row">
    <div class="col-6 text-center">
        <iframe width="425" height="267" 
                src="https://www.youtube.com/embed/{{{youTubeId}}}" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class ="col-6">
        <p class="text-info tube-author">{{{author}}}</p>
        <p class="text-info tube-views">{{{views}}}</p>
        <p>{{{description}}}</p>
    </div>
</div>
