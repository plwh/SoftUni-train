<h2>Login</h2>

<form method="post">
    Name: 
    <input type="text" name="name" placeholder="Name" />
    <br />
    Password:
    <input type="password" name="password" placeholder="Password" />
    <br />
    <input type="submit" value="Login" />
</form>

<div>Please <a href="/register">register</a> instead if you don't have an account.</div>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
